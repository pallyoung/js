<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/customer_reviews.css">
	<script data-main="../js/util/main" src="../js/util/require.js"></script>
	<title>客户评价</title>
</head>
<body>
	<header id="header">
		<a href="" class="arrow">&lt;</a>
		<h1 class="heading">客户评价</h1>
	</header>
	<div id="wrapper">
		<section class="orderinfo">
			<div class="fts28 ">
				<p class="padding_left_2">
					<span>
						<img src="../img/customer_reviews/orders_sources.png"/>
					</span>
					<span>订单来源</span>
					<span>：</span>
					<span>系统推送</span>
				</p>
				<p class="padding_left_2">
					<span>
						<img src="../img/customer_reviews/rescue_address.png"/>
					</span>
					<span>救援地址</span>
					<span>：</span>
					<span>永康路132号</span>
				</p>
				<p class="padding_left_2">
					<span>
						<img src="../img/customer_reviews/vehicle_location.png"/>
					</span>
					<span>车辆位置</span>
					<span>：</span>
					<span>地面</span>
				</p>
				<p class="padding_left_2">
					<span>
						<img src="../img/customer_reviews/services.png"/>
					</span>
					<span>服务内容</span>
					<span>：</span>
					<span>配送燃料</span>
				</p>
			</div>
		</section>
		<section class="customerreviews fts28 color100">
			<p class="padding_left_1 color180">评价</p>
			<section>
				<div>
					<div class="border border_color_or br_5">
						<span>好评</span>
					</div>
					<div class="border border_color_220 br_5">
						<span>中评</span>
					</div>
					<div class="border border_color_220 br_5">
						<span>差评</span>
					</div>
				</div>
				<p>
					<textarea  cols="45" rows="4" class=" border border_color_220 br_10 fts28" placeholder="师傅很积极，解决问题非常到位！"></textarea>
				</p>
				<p class="padding_left_3">
					<span>服务态度：</span>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
				</p>
				<p class="padding_left_3">
					<span>救援速度：</span>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
				</p>
				<p class="padding_left_3">
					<span>服务质量：</span>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
					<img src="../img/customer_reviews/star.png"/>
				</p>
			</section>

			<p class="padding_left_3 jf">
				本次服务积分：
				<span class="color_or">10分</span>
			</p>
		</section>
		<section class="option">
			<input type="button" class="button color_or1 fts30 ftwb " value="确&nbsp;&nbsp;定" />
		</section>
	</div>
</body>
</html>
