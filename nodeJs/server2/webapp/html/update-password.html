<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/update-password.css">
	<script data-main="../js/util/main" src="../js/util/require.js"></script>
	<title>密码修改</title>
</head>
<body>
	<header id="header">
		<a href="javascript:void" class="arrow">&lt;</a>
		<h1 class="heading">密码修改</h1>
	</header>
	<div id="wrapper">
    <form onsubmit="return false;">
      <div class="form-block password-block padding_bottom_1 margin_bottom_1">
        <h2 class="margin_left_2 fts24">修改密码</h2>
        <section class="common_layout margin_top_1 fts20">
          <div class="border_bottom padding_left_1 padding_right_1 row1_5">
            <label class="fl" for="origin_pwd">旧密码</label>
            <input class="fl" type="password" name="oldPassWord" id="origin_pwd">
            <span class="fl"><i class="icon"></i></span>
          </div>
          <div class="border_bottom padding_left_1 padding_right_1 row1_5">
            <label class="fl" for="new_pwd">新密码</label>
            <input class="fl" type="password" name="passWord" id="new_pwd">
            <span class="fl"><i class="icon"></i></span>
          </div>
          <div class="padding_left_1 padding_right_1 row1_5">
            <label class="fl" for="confirm_new_pwd">确认新密码</label>
            <input class="fl" type="password" name="confirm" id="confirm_new_pwd">
            <span class="fl"><i class="icon"></i></span>
          </div>
        </section>
      </div>
      <div class="form-block security-qa-block padding_bottom_1 margin_bottom_1">
        <h2 class="margin_left_2 fts24">为了避免遗忘，请认真填写以下密保问题：</h2>
        <section class="common_layout margin_top_1 fts20">
          <div class="border_bottom padding_left_1 padding_right_1 row1_5">
            <label class="fl" for="question">问题</label>
            <div class="fl select" id="select-security-question">
            </div>
          </div>
          <div class="padding_left_1 padding_right_1 row1_5">
            <label for="answer">答案</label>
            <input type="text" name="answer" id="answer">
          </div>
        </section>
      </div>
      <button id="submit" class="button">保存</button>
    </form>
	</div>
</body>
</html>
