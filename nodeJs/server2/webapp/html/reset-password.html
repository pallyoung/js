<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/reset-password.css">
	<script data-main="../js/util/main" src="../js/util/require.js"></script>
	<title>找回密码</title>
</head>
<body>
	<header id="header">
		<a href="javascript:void" class="arrow">&lt;</a>
		<h1 class="heading">找回密码</h1>
	</header>
	<div id="wrapper">
    <form onsubmit="return false;">
      <div class="form-block security-qa-block padding_bottom_1 margin_bottom_1">
        <div class="illustration">
          <img src="../img/graph_froget_password.jpg">          
        </div>
        <h2 class="margin_left_2 fts24">请认真填写密保答案以方便找回密码：</h2>
        <section class="common_layout margin_top_1 fts20">
          <div class="border_bottom padding_left_1 padding_right_1 row1_5">
            <label class="fl" for="id">帐号</label>
            <input name="userName" type="text" id="id" value="">
          </div>
          <div class="border_bottom padding_left_1 padding_right_1 row1_5">
            <label class="fl" for="question">问题</label>
            <input name="question" type="text" disabled id="question" value="请先填写用户名">
          </div>
          <div class="padding_left_1 padding_right_1 row1_5">
            <label for="answer">答案</label>
            <input type="text" name="answer" id="answer">
          </div>
        </section>
      </div>
      <button name="submit" class="button">确定</button>
    </form>
	</div>
</body>
</html>
