<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/authentication.css">
	<script data-main="../js/util/main" src="../js/util/require.js"></script>
	<title>身份验证</title>
</head>
<body>
	<header id="header">
		<a href="" class="arrow">&lt;</a>
		<h1 class="heading">身份验证</h1>
	</header>
	<div id="wrapper">
		<article class="part margin_bottom_2">
			<h5>身份验证</h5>
			<section class="common_layout">
				<P class="border_bottom">
					<label for="">验证身份</label>
					<input type="text" placeholder="请输入验证码">
					<a href="javascript:void" class="button button_or br_5">验证</a>
				</P>
				<P>	
					验证失败或无服务资格请联系客服
					<a href="javascript:void" class="button button_graygreen br_5 fr">联系客服</a>
				</P>
			</section>
		</article>
		<article class="part">
			<h5>车况检查</h5>
			<section class="common_layout">
				<div class="border_bottom">
					<span>检验内容</span>
					<div class="select">油表情况</div>
					<div class="select">1%</div>
					<a href="javascript:void">+</a>
				</div>
				<div>
					<p>
						检验照片
						<span>请根据如下实例进行影像采集</span>
					</p>
					<div class="camera_area">
						<P>
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt=""></P>
					<P>
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt=""></P>
					</div>
				</div>
			</section>
		</article>
		<a href="javascript" class="ok_button">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定</a>
	</div>
</body>
</html>
