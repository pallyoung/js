<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/my-message.css">
	<script data-main="../js/util/main" src="../js/util/require.js"></script>
	<title>我的消息</title>
</head>
<body>
	<header id="header">
		<a href="javascript:void" class="arrow">&lt;</a>
		<h1 class="heading">我的消息</h1>
	</header>
	<div id="wrapper">
    <ul class="list-view list-message">
      <li>
        <div class="message-header">
          <span class="message-from message-from-1">官方</span>
          <span class="message-title">承诺时间超时</span>
          <span class="message-time">2015-02-09 11:00</span>
        </div>
        <div class="message-body">
          <p>订单号：SHY000100000的任务，您已超出承诺到达时间，请尽快到达！</p>
        </div>
      </li>
      <li>
        <div class="message-header">
          <span class="message-from message-from-1">客户</span>
          <span class="message-title">客户催单</span>
          <span class="message-time">2015-02-09 11:00</span>
        </div>
        <div class="message-body">
          <p>订单号：SHY000100002的客户已经催单2次。</p>
        </div>
      </li>
      <li>
        <div class="message-header">
          <span class="message-from message-from-1">官方</span>
          <span class="message-title">公司活动通知</span>
          <span class="message-time">2015-02-09 11:00</span>
        </div>
        <div class="message-body">
          <p>在2015年2月18日至2015年2月24日期间，救援一次公司奖励50元。</p>
        </div>
      </li>      
    </ul>
	</div>
</body>
</html>
